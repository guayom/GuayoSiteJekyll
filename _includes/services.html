<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Servicios</h2>
                    <h3 class="section-subheading text-muted">Esto es lo que puedo ofrecer para su sitio web</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for servicio in site.data.servicios %}
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{ servicio.icono }} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="service-heading">{{ servicio.titulo }}</h4>
                        <p class="text-muted">{{ servicio.descripcion }}</p>
                    </div>
                    
                {% endfor %}
            </div>
        </div>
    </section>
